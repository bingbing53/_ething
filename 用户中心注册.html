<!--start logo-->

    <div class="logo">
        <img class="total_logo" src="img/logo.png" width="120" height="40" />

            <a href="#">

        </span>
    </div>
</div>
<!--end logo-->

<!--注册主体-->
<div class="register_back">
    <div class="wrapper">

        <form action="#">
            <h1>注册</h1>
            <input type="text" placeholder="请输入用户名" class="form_normal">
            <input type="password" placeholder="密码" class="form_normal">
            <input type="tel" placeholder="请输入手机号" class="form_normal">
            <input type="text" placeholder="请输入手机验证码" class="form_code">
            <input type="button" value="获取动态密码" class="form_btn">
            <input type="text" placeholder="请输入验证码" class="form_code">
            <input type="button" class="form_btn">
            <button>登陆</button>
            <div class="form_check">
                <input type="checkbox" class="chk" checked>我已看过，并同意易行《网络服务协议》
            </div>

            <div class="form_other">
                <span></span>
                <p>第三方登陆</p>
                <span></span>
                <div>
                    <img src="img/dl-img/weibo.png" width="35" height="35">
                    <img src="img/dl-img/qq.png" width="35" height="35">
                    <img src="img/dl-img/weixin.png" width="35" height="35">
                </div>
            </div>

        </form>
    </div>
</div>
