<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>用户登陆</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/register_login.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/get-code.js"></script>
</head>
<body>

<!--start logo-->
<div class="wrapper">
    <div class="logo">
        <img class="total_logo" src="img/logo.png" width="120" height="40" />
        <span>
            <a href="#">
                <i></i>
                返回首页
            </a>

        </span>
    </div>
</div>
<!--end logo-->

<!--主体-->
<div class="register_back">
    <div class="wrapper">
        <div class="subject">
            <div class="login_title">
                <a href="#" style="width: 155px;" id="user_login">登陆</a>
                <a href="#"  class="login_active" style="width: 183px;" id="dynamic_login">动态密码登陆</a>
            </div>

            <!--登陆主体-->
            <form action="#" class="login" id="login">
                <i class="login_user"></i>
                <input type="text" placeholder="手机号/邮箱/用户名" class="form_normal">
                <i class="login_pwd"></i>
                <input type="password" placeholder="密码" class="form_normal">

                <div class="form_check">
                    <input type="checkbox" class="chk">下次自动登陆
                    <a href="a用户中心注册.html">立即注册</a>
                    <a href="a用户中心忘记密码1.html">忘记密码？</a>

                </div>

                <button>登陆</button>


                <div class="form_other">
                    <span></span>
                    <p>第三方登陆</p>
                    <span></span>
                    <div>
                        <a href="#" class="weibo"></a>
                        <a href="#" class="qq"></a>
                        <a href="#" class="weixin"></a>
                    </div>
                </div>

            </form>

            <!--动态密码登陆主体-->
            <form action="#" class="dynamic login" id="dynamic">
                <i class="login_user"></i>
                <input type="text" placeholder="仅支持中国大陆手机" class="form_normal">
                <input type="text" placeholder="输入手机动态密码" class="form_code">
                <input type="button" value="获取动态密码" class="form_btn" id="btnSendCode" onClick="sendMessage()">

                <button>登陆</button>

                <div class="form_check">
                    <a href="a用户中心注册.html">立即注册</a>
                </div>

                <div class="form_other">
                    <span></span>
                    <p>第三方登陆</p>
                    <span></span>
                    <div>
                        <a href="#" class="weibo"></a>
                        <a href="#" class="qq"></a>
                        <a href="#" class="weixin"></a>
                    </div>
                </div>

            </form>


        </div>




    </div>
</div>


<!--底部-->
<div class="footer mt10">
    <div class="wrapper">
        <p>版权所有：北京易行互动科技有限公司 电话：010-85072077 　© 2016 www.ething.net 京ICP证150082号 公网安备 11010802020186号<i class="icon_gaj"></i></p>
    </div>
</div>

<script>
//    背景图
    var back_h=$(window).height()-61-70;
//    console.log(back_h);
    $(".register_back").css("height",back_h);

//    登陆转换
    $('#user_login').click(function () {
        $(this).addClass('login_active').siblings().removeClass('login_active');
        $('#login').css({display:'block'});
        $('#dynamic').css({display:'none'});
    });
    $('#dynamic_login').click(function () {
        $(this).addClass('login_active').siblings().removeClass('login_active');
        $('#login').css({display:'none'});
        $('#dynamic').css({display:'block'});
    });
</script>

</body>
</html>
